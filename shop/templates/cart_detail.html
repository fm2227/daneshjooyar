{% extends "base.html" %}
{% load static %}
{% block title %}Cart{% endblock title %}
{% block content %}
<h1>Cart detail:</h1>
<table>
    <tr>
        <th>عنوان محصول</th>
        <th>قیمت</th>
        <th>تعداد</th>
    </tr>
    {% for key,values in cart.items %}
    <tr>
        <td>{{values.product.title}}</td>
        <td>{{value.price}}</td>
        <td>{{value.quantity}}</td>
    </tr>
    {% endfor %}
</table>

{% endblock content %}
